<ion-header>
  <ion-toolbar>
    <ion-title>Reservation</ion-title>
    <ion-buttons slot="start">
      <ion-back-button>
        
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <form  #form="ngForm" (ngSubmit)="addRservation(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3 >Reservation</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="dateDebut" type="date" [(ngModel)]="dateDebut" placeholder="date Debut" ngModel required></ion-input>
            </ion-item>  
            <ion-item>
              <ion-input name="dateFin" type="date" [(ngModel)]="dateFin" placeholder="date Fin" ngModel required></ion-input>
            </ion-item>  
            <ion-item>
              <ion-input name="prix" type="text" [(ngModel)]="prix" placeholder="prix" ngModel required></ion-input>
            </ion-item>    
            <ion-item>
              <ion-input name="obs" type="text" [(ngModel)]="obs" placeholder="obs" ngModel required></ion-input>
            </ion-item>        
          </div>
          <div padding style="text-align:center">
            <ion-button  type="submit" [disabled]="form.invalid" expand="block">reservation</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-card>
</ion-content>
