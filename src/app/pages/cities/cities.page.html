<ion-header>
  <ion-toolbar>
    <ion-title>cities</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item ion-item *ngFor="let item of items" >
      <ion-avatar  item-start>
        <img src="{{ item.img }}" height="90">
      </ion-avatar >
      <h2>{{ item.name }}</h2>
      <button ion-button clear item-end (click) = "visitLogin(item)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
